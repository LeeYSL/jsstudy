<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Text to Speech 연습</title>
</head>
<script type="text/javascript">
let msg = new SpeechSynthesisUtterance();
function setlang(t) {
	msg.lang = t;
}
function ttsTest() {
	msg.text = intext.value; // id의 안녕하세요가 msg.text 로 들어간다.
	//speechSynthesis : tts API객체. 브라우저에서 제공
	speechSynthesis.speak(msg);	//speechSynthesisUtterance 객체 필요
}

</script><body>
<textarea rows="10" cols="100" id="intext">안녕하세요</textarea>
<input type="button" onclick="setlang('Ko_KR');ttsTest()" value="읽기">
</body>
</html>
