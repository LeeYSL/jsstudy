<!DOCTYPE html>
<!-- webapp/20230324/stringex1.html -->
<html>
<head>
<meta charset="UTF-8">
<title>문자열 관련 함수</title>
</head>
<body>
<script type="text/javascript">
//let a = new String("Client-Side JavaScript Guide") // new로 해도 되고
let a = "Client-Side JavaScript Guide" // 바로 이렇게 만들어도  상관없음 "",'' 둘다 상관 없다.
let b =2.0
//문자열 위치 관련함수
document.write("문자열 a:" + a + ", 숫자 b:" + b+ "<br>")
document.write(`a.charAt(5): ${a.charAt(5)}<br>`)
document.write(`a.indexOf('S'): ${a.indexOf('S')}<br>`)
document.write(`a.lastIndexOf('S'): ${a.lastIndexOf('S')}<br>`)
//부분문자열
document.write(`a.slice(17): ${a.slice(17)}<br>`)//17번 인덱스 이후 부분
document.write(`a.substr(17): ${a.substr(17)}<br>`)//17번 인덱스 이후 부분
document.write(`a.substring(17): ${a.substring(17)}<br>`)//17번 인덱스 이후 부분

document.write(`a.substring(17,20): ${a.substring(17,20)}<br>`)//17번 인덱스 이후 부터 19인덱스 까지
document.write(`a.substr(17,3): ${a.substr(17,3)}<br>`)//17번 인덱스 부터 3개의 문자 substr(시작인덱스,문자갯수)

//문자열의 길이
document.write(`a.length: ${a.length}<br>`)
//문자열의 시작과 끝단
document.write(`a.startsWith('C'): ${a.startsWith('C')}<br>`) // C로 시작하니?
document.write(`a.endsWith('Guide'): ${a.endsWith('Guide')}<br>`) // Guide로 끝나니?
//문자열 지정한 문자를 분리하여 배열로 리턴
document.write(`a.split(' '): ${a.split(' ')}<br>`)
let strarr = a.split(' ') ///????
for(let i in strarr) {
	document.write(`strarr[${i}]:${strarr[i]}<br>`)
	
}
//문자열을 배열처럼 인덱스로 처리
for(let i=0; i<a.length;i++) {
	document.write(`a[${i}]:${a[i]}<br>`)
}
//join : 배열의 요소를 하나의 문자열로 연결
document.write(`strarr.join('_'):${strarr.join('_')}<br>`)

</script>
</body>
</html>
