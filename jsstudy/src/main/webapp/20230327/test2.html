
<!DOCTYPE html>
<!-- webapp/test4/test2.html   
   주석으로 처리된 결과가 나오도록 Person 객체 생성하기
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
		const person = {
			name : [ '김삿갓', '이몽룡' ],
			blog : [ 'kimsg.tistory.com', 'leemy.tistory.com' ]
		}
		const {name,blog} = person
		document.write(name[0],blog[0])
		document.write('<br>')
		document.write(name[1],blog[1])

		let kim = new Person("김삿갓", "kimsg.tistory.com");
		let lee = new Person("이몽룡", "leemy.tistory.com");
		document.write(kim.getName(), "<br>") //김삿갓
		document.write(kim.getBlog(), "<br>") //kimsg.tistory.com
		document.write(lee.getName(), "<br>") //이몽룡
		document.write(lee.getBlog(), "<br>") //leemy.tistory.com
	</script>
</body>
</html>
