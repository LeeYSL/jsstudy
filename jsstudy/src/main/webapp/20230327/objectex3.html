<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
  const object =  {
		 name: '홍길동',
		 pay: 18000,
		 company:'구디아카데미'
  }
  //객체를 변수에서 추출합니다.
   const { name, pay, company }=object 
   document.write('# 다른 이름으로 속성 꺼내서 출력하기<br>')
   document.write(name,pay, company)
   document.write('<br>')

 //  const { a=name, b=pay}=object
   const { name:a, pay:b}=object
   document.write('# 다른 이름으로 속성 꺼내서 출력하기<br>')
   document.write(a,b)
   document.write('<br>')
   
   const 물건_230301 =['우유','식빵']
   const 물건_230302 = 물건_230301
   물건_230302.push('고구마') //배열에 새로운 요소 추가
   물건_230302.push('토마토')
   
   document.write(물건_230301+"<br>") // 고구마와 토마토가 추가
   document.write(물건_230302+"<br>")

</script>
</body>
</html>
