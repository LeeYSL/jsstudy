<!DOCTYPE html>
<!-- swbapp/jsex3.html -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input {
	text-align: right
}
</style>
</head>
<body>
	<h2>num1의 값을 num태그에 복사하기</h2>
	<input type="text" id="num1" value="100">
	<input type="text" id="num2">
	<!-- onclick : 버튼 클릭시 발생되는 이벤트 -->
	<input type="button" value="복사" onclick="num2.value=num1.value">
	<h2>입력된 숫자까지의 합계 구하기</h2>
	<input type="text" id="num">
	<!--  합계 버튼 클릭시 hap() 함수 호출 -->
	<input type="button" value="합계" onclick="hap()">
	<br> 전체합계:
	<input type="text" id="tot">
	<br> 짝수합계:
	<input type="text" id="eventot">
	<br> 홀수합계:
	<input type="text" id="oddtot">
	3/2:<input type="text" id="aaa"><br>
	<script type="text/javascript">
		function hap() { // 합계 버튼이 클릭 시 호출 되는 함수
			n = num.value
			s=0,es=0,os=0;
			for(let i=1; i<=n;i++) {
				s += i
			 if(i%2==0) es+=i // 짝수합
			 else os+=i //홀수 합
			}
		tot.value=s
		eventot.value=es
		oddtot.value=os 
		} 
//		aaa.value =(int)(1.5) (int) 형이 없음 
		aaa.value =Math.floor(3/2) // 나보다 작은 근사정수로 나타냄
        aaa.value =Math.ceil(3/2) // 나보다 큰 근사정수로 나타냄
		
		
		
		
	</script>
</body>
</html>
